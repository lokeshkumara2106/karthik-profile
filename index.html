<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karthik.P - Entrepreneur</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
      max-width: 420px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    .card-body {
      text-align: center;
      padding: 40px;
      background: #fff;
      border-radius: 20px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #2196f3;
    }

    .name {
      font-size: 1.8rem;
      font-weight: 600;
      color: #212121;
    }

    .title {
      font-size: 1.1rem;
      color: #757575;
      margin-bottom: 25px;
    }

    .info {
      text-align: left;
      margin-top: 10px;
    }

    .info p {
      margin: 10px 0;
      color: #424242;
      font-size: 1rem;
      display: flex;
      align-items: center;
    }

    .info i {
      color: #1976d2;
      margin-right: 12px;
      font-size: 1.2rem;
    }

    .social a {
      text-decoration: none;
      color: #1976d2;
      font-weight: 500;
      transition: color 0.3s;
    }

    .social a:hover {
      color: #0d47a1;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-body">
      <!-- Optional Profile Image -->
      <!-- <img src="profile.jpg" alt="Karthik.P" class="profile-img"> -->

      <h2 class="name">Karthik.P</h2>
      <p class="title">Entrepreneur</p>

      <div class="info">
        <p><i class="bi bi-envelope-fill"></i> karthe85@gmail.com</p>
        <p><i class="bi bi-telephone-fill"></i> +91 88070 06714</p>
        <p><i class="bi bi-telephone-fill"></i> +91 88255 82232</p>
        <p><i class="bi bi-facebook"></i> Karthik Purushothaman</p>
        <p class="social">
          <i class="bi bi-instagram"></i>
          <a href="https://www.instagram.com/karthik.purush/" target="_blank">
            Instagram: @karthik.purush
          </a>
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
