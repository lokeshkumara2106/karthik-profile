<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karthik.P - Entrepreneur</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dce9f8, #b0d0f0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease-in-out;
      max-width: 420px;
      background: #ffffff;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
    }

    .card-body {
      text-align: center;
      padding: 40px;
      border-radius: 20px;
    }

    .name {
      font-size: 1.8rem;
      font-weight: 600;
      color: #004aad;
    }

    .title {
      font-size: 1.1rem;
      color: #1a1a1a;
      margin-bottom: 25px;
    }

    .info {
      text-align: left;
      margin-top: 10px;
    }

    .info p {
      margin: 10px 0;
      color: #000;
      font-size: 1rem;
      display: flex;
      align-items: center;
    }

    .info i {
      color: #004aad;
      margin-right: 12px;
      font-size: 1.2rem;
    }

    a {
      color: #004aad;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #002e70;
      text-decoration: underline;
    }

    .save-contact {
      display: inline-block;
      margin-top: 25px;
      background-color: #004aad;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s, transform 0.2s;
    }

    .save-contact:hover {
      background-color: #003b8b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-body">
      <h2 class="name">Karthik.P</h2>
      <p class="title">Entrepreneur</p>

      <div class="info">
        <p><i class="bi bi-envelope-fill"></i> <a href="mailto:karthe85@gmail.com">karthe85@gmail.com</a></p>
        <p><i class="bi bi-telephone-fill"></i> <a href="tel:+918807006714">+91 88070 06714</a></p>
        <p><i class="bi bi-telephone-fill"></i> <a href="tel:+918825582232">+91 88255 82232</a></p>
        <p><i class="bi bi-facebook"></i> <a href="https://www.facebook.com/karthik.purushothaman" target="_blank">Karthik Purushothaman</a></p>
        <p><i class="bi bi-instagram"></i> <a href="https://www.instagram.com/karthik.purush/" target="_blank">@karthik.purush</a></p>
      </div>

      <!-- Save Contact Button -->
      <a href="karthik.vcf" class="save-contact">
        <i class="bi bi-person-plus-fill"></i> Save Contact
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
